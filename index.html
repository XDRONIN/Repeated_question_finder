<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Upload Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        text-align: center;
      }
      .upload-section {
        margin: 20px 0;
      }
      .upload-button {
        margin: 10px 0;
      }
      .upload-button input[type="file"] {
        display: none;
      }
      .upload-button label {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        cursor: pointer;
        border-radius: 5px;
      }
      .upload-button label:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Upload Your PDFs</h1>
      <form method="POST" action="extract.php" id="upload-form">
        <div class="upload-section" id="upload-container">
          <!-- Initial upload button and input -->
          <div class="upload-button">
            <label for="pdf1">Upload PDF 1</label>
            <input type="file" id="pdf1" name="pdf1" accept=".pdf" required />
          </div>
        </div>
        <button type="button" id="add-upload">Add Another PDF</button>
        <button type="submit" id="submit-button">Submit</button>
      </form>
    </div>

    <script>
      let pdfCount = 1; // Keeps track of the number of PDF inputs

      document
        .getElementById("add-upload")
        .addEventListener("click", function () {
          pdfCount++; // Increment the counter for each new input

          // Create a new div container for the upload input
          const newUploadDiv = document.createElement("div");
          newUploadDiv.className = "upload-button";

          // Create a new label
          const newLabel = document.createElement("label");
          newLabel.setAttribute("for", `pdf${pdfCount}`);
          newLabel.textContent = `Upload PDF ${pdfCount}`;

          // Create a new input element
          const newInput = document.createElement("input");
          newInput.type = "file";
          newInput.id = `pdf${pdfCount}`;
          newInput.name = `pdf${pdfCount}`;
          newInput.accept = ".pdf";
          newInput.required = true;

          // Append the label and input to the new div
          newUploadDiv.appendChild(newLabel);
          newUploadDiv.appendChild(newInput);

          // Append the new div to the upload container
          document.getElementById("upload-container").appendChild(newUploadDiv);
        });
    </script>
  </body>
</html>
